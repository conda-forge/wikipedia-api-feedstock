{% set name = "wikipedia-api" %}
{% set version = "0.6.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7681eedd713cca9ccf5e865bdc83711f6df90b68066e9b7c196b5713862f298e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - python >=3.8
    - requests

test:
  imports:
    - wikipediaapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martin-majlis/Wikipedia-API
  summary: Python Wrapper for Wikipedia
  description: |
    Wikipedia-API is easy to use Python wrapper for Wikipedias' API. It supports
    extracting texts, sections, links, categories, translations, etc from Wikipedia.
    Documentation provides code snippets for the most common use cases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
