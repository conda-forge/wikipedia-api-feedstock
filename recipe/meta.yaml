{% set name = "wikipedia-api" %}
{% set version = "0.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e715edec199a2c0ec2276ca5991ade22e749bd126d64df3098fb074d4032a28a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - requests

test:
  imports:
    - wikipediaapi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/martin-majlis/Wikipedia-API
  summary: Python Wrapper for Wikipedia
  description: |
    Wikipedia-API is easy to use Python wrapper for Wikipedias' API. It supports
    extracting texts, sections, links, categories, translations, etc from Wikipedia.
    Documentation provides code snippets for the most common use cases.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
